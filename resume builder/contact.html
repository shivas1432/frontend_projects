<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    
    <style>/* General styles */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #6e45e2, #88d3ce); /* Gradient background */
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Ensure vertical flow */
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px; /* Space for the footer */
        }
        
        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* 3D shadow effect */
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group, .form-item {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="number"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1); /* 3D effect */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:hover, input[type="number"]:hover, input[type="email"]:hover, input[type="file"]:hover {
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        ul li {
            margin-bottom: 15px;
        }
        
        ul li .form-item {
            background-color: #654242;
            color: white;
            padding: 15px;
            border-radius: 10px; /* Rounded corners */
            font-style: italic;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1); /* 3D effect */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        ul li:hover {
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-actions {
            text-align: center;
        }
        
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1); /* 3D effect */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background-color: #5cb85c;
        }
        
        .btn-primary:hover {
            background-color: #4cae4c;
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            font-size: 14px;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer a {
            color: #f0f0f0;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        </style>
</head>
<body>
    <div class="container">
        <form action="submit-form" method="post">
            <h1>Contact Details</h1>
            
            <div class="form-group">
                <label for="profile-photo">Profile Photo</label>
                <input type="file" id="profile-photo" name="image">
            </div>
            
            <ul>
                <li class="form-item">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number" name="phonenumber" placeholder="Enter your phone number">
                </li>
                <li class="form-item">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </li>
                <li class="form-item">
                    <label for="address">Home Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your home address">
                </li>
                <li class="form-item">
                    <label for="signature">Signature</label>
                    <input type="text" id="signature" name="signature" placeholder="Enter your signature">
                </li>
            </ul>
            
            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Next Step</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
            <p><a href="mailto:shivashanker7337@gmail.com">Contact: shivashanker7337@gmail.com</a></p>
        </div>
    </footer>
</body>
</html>
