<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Educational details for creating a resume.">
    <meta name="keywords" content="educational details, resume, CV">
    <meta name="author" content="Shivashanker">
    <title>Educational Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>/* General styles */
       
        </style>
</head>

<body>
    <header>
        <h1>Educational Details</h1>
    </header>

    <main class="container">
        <h2>School</h2>
        <section class="form-section">
            
            <div class="form-group">
                <label for="school-name">School Name</label>
                <input type="text" id="school-name" placeholder="Enter your school name">
            </div>
            <div class="form-group">
                <label for="school-year">Year of Completion</label>
                <input type="number" id="school-year" placeholder="Enter your year">
            </div>
            <div class="form-group">
                <label for="school-gpa">GPA</label>
                <input type="number" id="school-gpa" placeholder="Enter your GPA">
            </div>
            <div class="form-group">
                <label for="school-address">School Address</label>
                <input type="text" id="school-address" placeholder="Enter your school address">
            </div>
        </section>
        <h2>Intermediate</h2>
        <section class="form-section">
            
            <div class="form-group">
                <label for="college-name">College Name</label>
                <input type="text" id="college-name" placeholder="Enter your college name">
            </div>
            <div class="form-group">
                <label for="college-year">Year of Completion</label>
                <input type="number" id="college-year" placeholder="Enter your year">
            </div>
            <div class="form-group">
                <label for="college-gpa">GPA</label>
                <input type="number" id="college-gpa" placeholder="Enter your GPA">
            </div>
            <div class="form-group">
                <label for="college-address">College Address</label>
                <input type="text" id="college-address" placeholder="Enter your college address">
            </div>
        </section>
        <h2>Degree</h2>
        <section class="form-section">
            
            <div class="form-group">
                <label for="university-name">University Name</label>
                <input type="text" id="university-name" placeholder="Enter your university name">
            </div>
            <div class="form-group">
                <label for="university-year">Year of Completion</label>
                <input type="number" id="university-year" placeholder="Enter your year">
            </div>
            <div class="form-group">
                <label for="university-gpa">GPA</label>
                <input type="number" id="university-gpa" placeholder="Enter your GPA">
            </div>
            <div class="form-group">
                <label for="university-address">University Address</label>
                <input type="text" id="university-address" placeholder="Enter your university address">
            </div>
        </section>
        <h2>Certificates</h2>
        <section class="form-section">
            
            <div class="form-group">
                <label for="certificates">Certificates</label>
                <input type="text" id="certificates" placeholder="Enter your certificates brief">
            </div>
        </section>
        <h2>Experience</h2>
        <section class="form-section">
            
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" placeholder="Enter your experience">
            </div>
        </section>
        <h2>Skills</h2>
        <section class="form-section">
            
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="Enter your skills">
            </div>
        </section>

        <section style="margin-top: 20px;">
            <button type="button" class="btn btn-primary">Submit & Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='contact.html'">Next Step</button>
        </section>
        

        
    </main>

    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>

    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
